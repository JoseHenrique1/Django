{% extends 'base.html' %}
{% block conteudo %}
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="pesquisa" id="" placeholder="Pesquise por nome">
    <input type="submit" value="pesquisar">
</form>

<h1>Lista de clientes</h1>
<p>...</p>

{% for c in clientes %}

<p>{{ c.idade }}</p>
<a href="{% url 'cliente_update' id=c.pk %}">Update</a>
<a href="{% url 'cliente_delete' id=c.pk %}">Delete</a>
<br>
<br>
{% endfor %}
{% endblock %}
